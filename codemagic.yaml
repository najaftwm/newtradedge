workflows:
  expo-android:
    name: Expo Android Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      groups:
        - expo_credentials  # EXPO_TOKEN is here
      vars:
        PACKAGE_NAME: "com.tradeedge"
    scripts:
      - name: Install nvm and Node.js 18.x
        script: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 18
          nvm use 18
          node -v
      - name: Install dependencies
        script: |
          npm install
          npm install -g eas-cli
      - name: Build Android APK with EAS
        script: |
          eas build --platform android --profile development --non-interactive --no-wait
    artifacts:
      - "*.apk"
    publishing:
      email:
        recipients:
          - your_email@example.com  # Replace with your email
        notify:
          success: true
          failure: true